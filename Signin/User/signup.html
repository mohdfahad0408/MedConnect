<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-card">
            
            <div class="logo">
                <i class="fa-solid fa-heart-pulse"></i>
                <h1>MediCare</h1>
            </div>
            <h2>Create Account</h2>
            <p class="subtitle">Join MediCare and start your journey.</p>

            <form id="signup-form">
                
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <div class="input-field">
                        <i class="fa-solid fa-user icon-left"></i>
                        <input type="text" id="full-name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope icon-left"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock icon-left"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                        <i class="fa-solid fa-eye icon-right" id="toggle-password"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock icon-left"></i>
                        <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="/Signin/User/sigin.html">Sign in</a>
            </p>

        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
