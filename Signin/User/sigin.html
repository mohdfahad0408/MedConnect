<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MediCare</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 25%, #bfdbfe 50%, #93c5fd 75%, #60a5fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        body::before{
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }

        body::after{
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            border: 3px solid white;
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation: rotate 30s linear infinite;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            border: 3px solid white;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            bottom: 15%;
            right: 10%;
            animation: morph 15s ease-in-out infinite;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: 60%;
            left: 15%;
            animation: pulse 8s ease-in-out infinite;
        }

        .shape4 {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            top: 20%;
            right: 20%;
            animation: float 12s ease-in-out infinite;
            transform: rotate(45deg);
        }

        .shape5 {
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            bottom: 20%;
            left: 40%;
            animation: rotate 25s linear infinite reverse;
        }

        .shape6 {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
            top: 40%;
            right: 30%;
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
                transform: rotate(180deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }

        .signin-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 3rem 2.5rem;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }

        .logo i {
            color: #3b82f6;
            font-size: 2.5rem;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signin-header h1 {
            font-size: 1.75rem;
            color: #111;
            margin-bottom: 0.5rem;
        }

        .signin-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #666;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3b82f6;
        }

        .remember-me label {
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
            user-select: none;
        }

        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1.5rem;
        }

        .signin-btn:hover {
            background-color: #2563eb;
        }

        .signin-btn:active {
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-signin {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #3b82f6;
            background-color: #f9fafb;
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .social-btn.google i {
            color: #ea4335;
        }

        .social-btn.facebook i {
            color: #1877f2;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signin-container {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 1.75rem;
            }

            .logo i {
                font-size: 2rem;
            }

            .signin-header h1 {
                font-size: 1.5rem;
            }

            .social-signin {
                grid-template-columns: 1fr;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
        <div class="shape shape6"></div>
    </div>

    <div class="signin-container">
        <div class="logo-section">
            <a href="index.html" class="logo">
                <i class="bi bi-heart-pulse-fill"></i>
                <span>MediCare</span>
            </a>
        </div>

        <div class="signin-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your account</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid email or password. Please try again.
        </div>

        <form id="signinForm" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <button 
                        type="button" 
                        class="password-toggle" 
                        onclick="togglePassword()"
                        aria-label="Toggle password visibility"
                    >
                        <i class="bi bi-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#forgot" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-signin">
            <a href="#google" class="social-btn google">
                <i class="bi bi-google"></i>
                Google
            </a>
            <a href="#facebook" class="social-btn facebook">
                <i class="bi bi-facebook"></i>
                Facebook
            </a>
        </div>

        <p class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Replace demo auth with Firebase Auth
        async function handleSignIn(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                // dynamic import of firebase auth helpers
                const { auth } = await import('../../firebase.js');
                const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js');

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Signed in successfully â€” redirect user to Home
                window.location.href = '../../Home/index.html';
            } catch (err) {
                console.error('Sign-in failed', err);
                errorMessage.classList.add('show');
                setTimeout(() => errorMessage.classList.remove('show'), 4000);
            }
        }

        // Hide error message when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
    
</body>
</html>
