        function render(){
            const list=getStore('reviews',[]);
            const c=document.getElementById('reviews');
            c.innerHTML='';
            list.forEach(r=>{
                const div=document.createElement('div');
                div.className='review';
                const stars='â˜…'.repeat(r.rating)+'â˜†'.repeat(5-r.rating);
                div.innerHTML = `<div class="review-head">
                    <div class="reviewer"><div class="avatar"></div><div><div style="font-weight:600">${r.name}</div><div style="color:#fbbf24">${stars}</div></div></div>
                    <div style="color:var(--text-secondary);font-size:12px">${r.id}</div>
                </div>
                <div>${r.text}</div>
                ${r.reply?`<div style="margin-top:10px;padding:10px;background:#f3f0ff;border-left:3px solid var(--primary-color);border-radius:8px"><strong>Your reply:</strong> ${r.reply}</div>`:''}
                <div class="actions">
                    <button class="btn" data-helpful="${r.id}">ğŸ‘ Helpful (${r.helpful})</button>
                    <button class="btn" data-reply="${r.id}">${r.reply?'Edit Reply':'ğŸ’¬ Reply'}</button>
                    <button class="btn" data-delete="${r.id}" style="border-color:#ef4444;color:#ef4444">Delete</button>
                </div>`;
                c.appendChild(div);
            });
        }
        document.getElementById('reviews').addEventListener('click', e=>{
            const help=e.target.getAttribute('data-helpful');
            const rep=e.target.getAttribute('data-reply');
            const del=e.target.getAttribute('data-delete');
            if(!help && !rep && !del) return;
            const list=getStore('reviews',[]);
            if(help){ const idx=list.findIndex(x=>x.id===help); if(idx>=0){ list[idx].helpful++; setStore('reviews',list); render(); } }
            if(del){ if(confirm('Delete this review?')){ setStore('reviews', list.filter(x=>x.id!==del)); render(); } }
            if(rep){
                const idx=list.findIndex(x=>x.id===rep); if(idx<0) return;
                const reply=prompt('Enter your reply:', list[idx].reply||'');
                if(reply!==null){ list[idx].reply=reply.trim(); setStore('reviews',list); render(); }
            }
        });
        render();
