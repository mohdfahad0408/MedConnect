<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedConnect | Appointment Confirmation</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Confirmation Section -->
  <main class="d-flex justify-content-center align-items-center min-vh-100 bg-body-tertiary">
    <div class="card shadow-lg confirmation-card p-4 text-center rounded-5">
      <div class="icon-circle mx-auto mb-3">
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <h3 class="text-primary fw-bold mb-3">Appointment Confirmed!</h3>
      <p class="text-muted">Thank you for choosing <strong>MedConnect</strong>. Your appointment has been successfully scheduled.</p>

      <!-- Appointment Details -->
      <div class="details-box mt-4 text-start mx-auto">
        <p><strong>Patient Name:</strong> John Doe</p>
        <p><strong>Date:</strong> November 5, 2025</p>
        <p><strong>Time Slot:</strong> 10:30 AM</p>
        <p><strong>Appointment ID:</strong> MC-20251105-1030</p>
      </div>

      <div class="mt-4">
        <a href="#" class="btn btn-primary px-4 py-2">Back to Home</a>
        <a href="#" class="btn btn-outline-primary px-4 py-2 ms-2">Download Receipt</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap Icons & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
